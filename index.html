<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/69957f3792.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title> Mahatab||Squid Games</title>
</head>

<body>
    <section class="banner">
        <header>
            <div class="toggle"></div>
            <a href="#" class="logo"><img src="/images/logo (3).png" alt=""></a>
        </header>
        <div class="pot">
            <div class="content">
                <img src="/images/text.png" alt="#" class="textimg">
                <p>Hundred of cash-strapped players accept a strange Invitation to compete in children's games. inside, a tempting prize awaits - with deadly high stakes
                </p>
                <a href="#" class="btn">
                    <ion-icon name="play-circle"></ion-icon>Watch Trailer</a>
            </div>
            <div class="clip">
                <div class="clipbox">
                    <img src="/images/img1.jpg" alt="">
                    <ion-icon name="play-circle"></ion-icon>
                </div>
                <div class="clipbox">
                    <img src="/images/img2.jpg" alt="">
                    <ion-icon name="play-circle"></ion-icon>
                </div>
            </div>
        </div>
        <ul class="socialicon">
            <li>
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
            </li>
        </ul>
    </section>

    <ul class="navigation">
        <li><a href="#">Home </a></li>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#">Cast</a>
        </li>
        <li>
            <a href="#">Shop</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
    </ul>
</body>
<script src="/main.js">
</script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</script>

</html>
